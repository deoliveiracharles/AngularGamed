<div id="bodyLogin">
    <div id="login" class= "container">
      <img src="../src/images/logo.png" alt=GamED LOGO>
            
      <form id="loginForm">
      <div class="form-input">
           <input [(ngModel)]="username" type="text" name="username" placeholder="Enter Username">
      </div>
      <div class="form-input">
          <input [(ngModel)]="password" type="password" name="password" placeholder="Enter Password">
      </div>
          <input type="submit" name="submit" value="Login" class="btn-login" ng-controller="AppComponent">
      </form>
      <button class="btn-login">Create Account</button>
            
    </div>

     <div id="createAccount"  style="display:none">
            <div class= "container">
            <img src="../src/images/logo.png" alt=GamED LOGO>
            
            <form id="formCreateAccount" action="php/createAccount.php" method="post">
            <input class="form-input" placeholder=" Username" type="text" name="username" /><br />
            <input class="form-input" placeholder=" Password" type="password" name="password" /><br />
            <input class="form-input" placeholder=" First name" type="text" name="first_name" /><br />
            <input class="form-input" placeholder=" Last name" type="text" name="last_name" /><br />
            <input class="form-input" placeholder=" Email" type="text" name="email" /><br />
  
		      <input type="submit" name="submit" value="Register" class="btn-login"/>
	       </form>
            <p style="color:white;" >Already have an account? <a href="Index.html" style="color:#f05822;">Sign in</a></p>
            </div>
            
        </div>
</div>
