<div id="bodyLogin">
    <div id="login" class= "container">
        <img src="app/images/logo.png" alt=GamED LOGO>
        <form name="form" id="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-input" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <input type="text" name="username" placeholder="Enter Username"
                [(ngModel)]="model.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-input" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <input type="password" name="password" placeholder="Enter Password"
                [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
                <button class="btn-login">Login</button>
                <br />
                <a [routerLink]="['/register']" class="btn-login">Create Account</a>
            </div>
        </form>
    </div>
</div>
